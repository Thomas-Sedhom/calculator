<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result"></div>
        <div class="calc">
            <div class="operator1">
                <div class="c oper">c</div>
                <div class="x oper">x</div>
                <div class="/ oper">/</div>
                <div class="* oper">*</div>
            </div>
            <div class="data">
                <div class="numbers">
                    <div class="7 num">7</div>
                    <div class="8 num">8</div>
                    <div class="9 num">9</div>
                    <div class="4 num">4</div>
                    <div class="5 num">5</div>
                    <div class="6 num">6</div>
                    <div class="1 num">1</div>
                    <div class="2 num">2</div>
                    <div class="3 num">3</div>
                    <div class="zero num">0</div>
                    <div class="first num">(</div>
                    <div class="second num">)</div>
                    <div class="dot num">.</div>
                </div>
                <div class="operator2">
                    <div class="minus oper2">-</div>
                    <div class="plus oper2">+</div>
                    <div class="equal oper2">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
